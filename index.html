<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.js" integrity="sha512-MNW6IbpNuZZ2VH9ngFhzh6cUt8L/0rSVa60F8L22K1H72ro4Ki3M/816eSDLnhICu7vwH/+/yb8oB3BtBLhMsA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
      .card:hover{
        -webkit-box-shadow: 1px 3px 15px -5px #000000 !important; 
        box-shadow: 1px 3px 15px -5px #000000 !important;
        cursor: pointer;
      }
      button{
        transition: transform 400ms !important;
      }
      button:hover{

    </style>

<body>

    <div class="container mt-5" style="max-width: 1680px; margin-bottom: 10rem;">

                <button class="btn py-2 text-white"> <span>Circuitos</span> </button>

                <button class="btn py-2 text-white">Circuitos</button>

                <button class="btn py-2 text-white">Hoteles</button>

        </div>
